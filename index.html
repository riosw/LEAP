<!DOCTYPE html>
<html>
<head>
	<title>LEAP Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="bootstrap/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#LoginBtn").click(function(){
				var e = document.getElementById("inputGroupLogin");
				var strUser = e.value;
				window.location.replace(strUser);
				
			});
			

		});
	</script>

</head>
<body>
	<div class="header">
		<div class="row" style="background-color: #1A5BC6 ">
			<div class="col-6 col-md-1" style="text-align: center;"> <img  src="petra.png"  class="rounded-circle"  width="100%" height="100%" style="text-align: center; " ></div>
			<div class="col-12 col-md-9" style="color: white; font-size: 25px "  >Universitas <br> Kristen <br> Petra</div>

			<div class="col-12 col-md-2" style="text-align: center;"><img  src="petra.png"  class="rounded-circle"  width="50%" height="100%" style="text-align: center; " >
				
			</div>
		</div>
	</div>
	<div class="row" style="padding-top: 20px; padding-left: 20px;">
		<div class="col-md-4 d-grid gap-2">
			<div class="input-group mb-3">
				<span class="input-group-text text-end" style="width: 100px;">Username</span>
				<input type="text" class="form-control" aria-label="Text input with dropdown button" >

			</div>
			<div class="input-group mb-3" >
				<span class="input-group-text text-end" style="width: 100px;">Password</span>
				<input type="text" class="form-control" aria-label="Text input with dropdown button">
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-secondary " type="button" id="LoginBtn">Login</button>
			</div>
		</div>
		<div class="col-md-2">
			<select class="form-select" id="inputGroupLogin">
				<option selected>-</option>
				<option value="main_mahasiswa.html">@john.petra.ac.id</option>
				<option value="main_dosen.html">@peter.petra.ac.id</option>
				<option value="main_koor.html">@koor.petra.ac.id</option>
			</select>
		</div>
	</div>
</body>
</html>
